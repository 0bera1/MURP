    <style>
        * {

        #app-container {

            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

            z-index: 1;
        }

        .home-container {

            width: 100%;
        }

        .home-title {
            font-size: 3.5em;

            margin-bottom: 60px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            padding: 20px 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-button:hover {
            background: rgba(255, 255, 255, 0.363);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:active {
            transform: translateX(5px) translateY(5px) scale(0.5);
        }

        .continue-button {
            background: linear-gradient(135deg, #ea6666 0%, #a2864b 100%);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 15px rgba(53, 7, 4, 0.4);
            font-size: 0.9em;
            padding: 10px 20px;
        }

        .continue-button:hover {
            background: linear-gradient(135deg, #a27c4b 0%, #dd7777 100%);
            box-shadow: 0 8px 25px rgba(48, 30, 2, 0.6);
        }

        .update-check-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .update-check-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .update-check-button:hover::after {
            transform: rotate(-180deg);
        }

        .update-check-button:active {
            transform: scale(0.95) rotate(180deg);
        }

        .update-check-button svg {
            transition: transform 0.3s ease;
        }

        .update-check-button:hover svg {
            transform: rotate(0deg);
        }

        /* Tooltip */
        .update-check-button::after {
            content: attr(title);
            position: absolute;
            top: calc(100% - 12px);
            bottom: auto;
            left: 50%;
            transform: translateX(-50%) rotate(-180deg);
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            font-size: 0.75rem;
            white-space: nowrap;
            border-radius: 6px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1001;
        }

        .update-check-button::before {
            content: '';
            position: absolute;
            top: calc(-100% - 6px);
            bottom: auto;
            right: calc(100% + 6px);
            left: auto;
            width: 0;
            height: 0;
            border-left: 6px solid rgba(0, 0, 0, 0.9);
            border-right: 6px solid transparent;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1002;
        }

        .update-check-button:hover::after,
        .update-check-button:hover::before {
            opacity: 1;
        }

        .exit-button {
            background: rgba(220, 53, 69, 0.3);
            border-color: rgba(220, 53, 69, 0.5);
        }

        .exit-button:hover {
            background: rgba(220, 53, 69, 0.5);
            border-color: rgba(220, 53, 69, 0.7);
        }

        .view-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .view-container h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .view-container p {

            margin-bottom: 40px;

        }

        .back-button {

            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 0.9em;
            font-weight: 600;
            padding: 10px 20px;

        .back-button:hover {

        /* New Plan Form Styles */
        .new-plan-container {
            max-width: 1200px;
            width: calc(100vw - 80px);
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            overflow: hidden;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .new-plan-container {

        }

        @media (max-width: 480px) {
            .new-plan-container {

        .view-title {

        @media (max-width: 480px) {

            }

        .new-plan-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

        }

            .form-pages-wrapper {
                min-height: 300px;

        .form-pages {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .form-page {
            display: none;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
        }

        .form-page.active {
            display: block;
        }

        @keyframes fadeIn {
            from {

                transform: translateX(20px);
            }
            to {

        /* Side Navigation Buttons - Ekranın sağında ve solunda */
        .side-nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);

            height: 60px;

        @media (max-width: 768px) {

            }

            }

                right: 10px;

                width: 45px;

                font-size: 1.3em;

            .side-nav-right {

            }

        /* Page Indicator - Üstte gösterilecek */
        .page-indicator-top {
            display: flex;

            justify-content: center;

        .page-number {

        .page-title-label {

            display: block;
        }

        .form-row {

        .form-group-half {
            flex: 1;

            .form-row {
                flex-direction: column;

        .form-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .form-group label {
            display: block;

            font-size: 1.1em;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);

        .form-textarea {

        .required {

        .plan-days-table-container {
            overflow-x: auto;
            margin-top: 15px;
            max-height: 500px;
            overflow-y: auto;
        }

        .plan-days-table-container::-webkit-scrollbar {

        }

        .plan-days-table-container::-webkit-scrollbar-track {

        }

        .plan-days-table-container::-webkit-scrollbar-thumb {

        }

        .plan-days-table-container::-webkit-scrollbar-thumb:hover {

            font-family: inherit;

        }

        .day-content-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .day-content-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-actions {
            display: flex;

        }
        .empty-state-actions {

        /* Plan Manager Styles */
        .plan-manager-container {
            width: 100%;
            max-width: 1000px;
            padding: 40px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .plans-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .plan-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .plan-card:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .plan-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .plan-card-title {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
        }

            font-size: 0.8em;

            text-transform: uppercase;
        }

            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #28a745;
        }

        .status-badge.completed {
            background: rgba(108, 117, 125, 0.3);
            border: 1px solid rgba(108, 117, 125, 0.5);
            color: #6c757d;
        }

        .status-badge.inactive {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid rgba(255, 193, 7, 0.5);
            color: #ffc107;

        .plan-card-body {

        }

        .plan-card-info {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 5px 0;
        }

        .plan-card-week {
            font-size: 1em;
            font-weight: 500;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }

        .plan-card-description {
            font-size: 0.95em;
            opacity: 0.85;
            margin: 8px 0;
            font-style: italic;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.4;

        .plan-card-actions {

        /* Settings Styles */
