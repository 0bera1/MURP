version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: manage-ur-plan-db
    environment:
      POSTGRES_USER: manageurplan
      POSTGRES_PASSWORD: manageurplan123
      POSTGRES_DB: manage_ur_plan
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U manageurplan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

